<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/style.css') }}"
    />
    <!-- <script src="script.js" defer></script> -->
    <title>To-Do-List</title>
  </head>
  <body>
    <header>
      <h1><a href="https://github.com/TheProjectsX">The Projects X</a></h1>
      <p>Let's Build Something NEW!</p>
      <p>(Flask testing with Old Project)</p>
    </header>

    <div class="container">
      <a href="/" class="title">To-Do-List</a>
      <form action="/" method="post" class="addToDo">
        <input
          type="text"
          id="newToDoText"
          name="content"
          placeholder="Write your To-Do"
        />
        <button id="newToDoAdd">Add</button>
      </form>

      <div class="toDoList">
        <!-- This is a Template -->
        {% if todoData|length == 0 %}
        <h2>No Item to Show</h2>
        {% else %} {% for todo in todoData %}
        <div class="toDoItem">
          <a
            href="/toggle-done/{{todo.id}}"
            class="toDoText {% if todo.done == true %} toDoDone {% endif %}"
            >{{todo.content}}</a
          >
          <a href="/delete/{{todo.id}}" class="toDoRemove">Remove</a>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>

    <footer>
      <p class="copyright">
        Copyright &copy; Modasser Hasan. All Rights Reserved
      </p>
    </footer>
  </body>
</html>
